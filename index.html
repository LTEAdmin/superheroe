<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/img/favicon.ico" />

    <title>SuperHero</title>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-expand bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/favicon.ico"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>

    <header>
      <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/sh1.jpg"
              class="d-block w-50 mx-auto py-5"
              alt="..."
            />
          </div>
        </div>
      </div>
    </header>
    <h1>Encuentra tu SuperHero</h1>
    <form id="form">
      <div class="mb-3">
        <label for="numSH" class="form-label"
          >Ingresa el número del SuperHero a buscar
        </label>
        <input
          type="number"
          class="form-control"
          id="numSH"
          aria-describedby="número del SuperHero"
        />
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <section id="datosSH" col-6>


      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <p class="card-text">
                <small class="text-body-secondary"
                  >Last updated 3 mins ago</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/jQuery.buscarSH.js"></script>
  </body>
</html>
